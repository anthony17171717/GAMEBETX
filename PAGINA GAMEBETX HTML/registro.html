<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Casa de Apuestas</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="form-container">
        <h1 class="logo-text">
            <span class="game">GAME</span><span class="betx">BETX</span>
        </h1>
        <form>
            <!-- Nuevas casillas añadidas -->
            <div class="form-group">
                <label for="first-name">Primer nombre</label>
                <input type="text" id="first-name" name="first-name" placeholder="Ingresa tu primer nombre">
            </div>
            <div class="form-group">
                <label for="last-name">Primer apellido</label>
                <input type="text" id="last-name" name="last-name" placeholder="Ingresa tu primer apellido">
            </div>
            <div class="form-group">
                <label for="document-type">Seleccione tipo de documento</label>
                <select id="document-type" name="document-type">
                    <option value="" disabled selected>Seleccione tipo de documento</option>
                    <option value="cc">Cédula de ciudadanía</option>
                    <option value="ti">Tarjeta de identidad</option>
                    <option value="passport">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id-number">Número de identificación</label>
                <input type="text" id="id-number" name="id-number" placeholder="Ingresa tu número de identificación">
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de nacimiento</label>
                <input type="date" id="birth-date" name="birth-date">
            </div>
            <div class="form-group">
                <label for="username">Crea tu nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="crea tu usuario">
            </div>
            <div class="form-group">
                <label for="email">Añade tu correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Crea tu contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
                <label for="age-confirmation">Confirmo que tengo 21 años y he leído los Términos del Servicio</label>
            </div>
            <!-- Botones -->
            <button type="submit" class="submit-btn">Crear Cuenta</button>
            <button type="button" class="social-btn google-btn">Crear con Google</button>
            <button type="button" class="social-btn facebook-btn">Crear con Facebook</button>
            <button type="button" class="social-btn phone-btn">Crear con tu Teléfono</button>
        </form>
        <div class="link">
            <p>¿Ya tienes una cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
