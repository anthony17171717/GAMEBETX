<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Casa de Apuestas</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="form-container">
        <h1 class="logo-text">
            Inicia sesión en <span class="game">GAME</span><span class="betx">BETX</span>
        </h1>
        <form>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="submit-btn">Iniciar Sesión</button>
            <button type="button" class="social-btn google-btn">Inicia sesión con Google</button>
            <button type="button" class="social-btn facebook-btn">Inicia sesión con Facebook</button>
            <button type="button" class="social-btn phone-btn">Inicia sesión con tu teléfono</button>
        </form>
        <div class="link">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
